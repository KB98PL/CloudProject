<div class="container " style="justify-content: center; display:flex;">
<div class="register-form col-xl-4">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> 
        <h2 class="text-center">Rejestracja</h2>       
        <div class="form-group">
            <input formControlName="nick" type="text" class="form-control" placeholder="Nick" >
            <div *ngIf="registerForm.controls['nick'].invalid && (registerForm.controls['nick'].dirty || registerForm.controls['nick'].touched)" class="alert">
                <div *ngIf="registerForm.controls['nick'].errors.required">
                  Pole nie może zostać puste
                </div>  
              </div>
        </div>
        <div class="form-group">
          <input formControlName="imie" type="text" class="form-control" placeholder="Imię" >
          <div *ngIf="registerForm.controls['imie'].invalid && (registerForm.controls['imie'].dirty || registerForm.controls['imie'].touched)" class="alert">
              <div *ngIf="registerForm.controls['imie'].errors.required">
                Pole nie może zostać puste
              </div>  
            </div>
        </div>
        <div class="form-group">
          <input formControlName="nazwisko" type="text" class="form-control" placeholder="Nazwisko" >
            <div *ngIf="registerForm.controls['nazwisko'].invalid && (registerForm.controls['nazwisko'].dirty || registerForm.controls['nazwisko'].touched)" class="alert">
                <div *ngIf="registerForm.controls['nazwisko'].errors.required">
                  Pole nie może zostać puste
                </div>  
              </div>
      </div>
        <div class="form-group">
            <input formControlName="password" type="password" class="form-control" placeholder="Hasło" >
            <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)" class="alert">
                <div *ngIf="registerForm.controls['password'].errors.required">
                  Pole nie może zostać puste
                </div>  
                <div *ngIf="registerForm.controls['password'].errors.minlength">
                    Hasło musi zawierać minumum 6 znaków!
                </div>  
              </div>
        </div>
        <div class="form-group">
            <input formControlName="password2" type="password" class="form-control" placeholder="Powtórz hasło" >
            <div *ngIf="registerForm.controls['password2'].invalid && (registerForm.controls['password2'].dirty || registerForm.controls['password2'].touched)" class="alert">
                <div *ngIf="registerForm.controls['password2'].errors.required">
                  Pole nie może zostać puste
                </div>  
                <div *ngIf="registerForm.controls['password2'].errors.mustMatch">
                    Hasła muszą się zgadzać
                </div>  
              </div>
        </div>
        <div class="form-group">
          <input formControlName="adres" type="text" class="form-control" placeholder="Adres" >
          <div *ngIf="registerForm.controls['adres'].invalid && (registerForm.controls['adres'].dirty || registerForm.controls['adres'].touched)" class="alert">
              <div *ngIf="registerForm.controls['adres'].errors.required">
                Pole nie może zostać puste
              </div>  
            </div>
        </div>
        <div class="form-group">
          <input formControlName="telefon" type="text" class="form-control" placeholder="Telefon" >
          <div *ngIf="registerForm.controls['telefon'].invalid && (registerForm.controls['telefon'].dirty || registerForm.controls['telefon'].touched)" class="alert">
              <div *ngIf="registerForm.controls['telefon'].errors.required">
                Pole nie może zostać puste
              </div>  
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary btn-block">Rejestruj!</button>
        </div>
    </form>
</div>
</div>
