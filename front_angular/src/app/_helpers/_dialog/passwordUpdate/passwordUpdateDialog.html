<div mat-dialog-content>
	Podaj nowe hasło:
	
		<input [(ngModel)]="pass" type="text"  class="form-control" placeholder="Hasło" >

</div>
<div mat-dialog-actions style="align-content: center; margin-top:5px">
	<button mat-raised-button class="btn btn-primary" style="margin-right: 5px;"(click)="onConfirmClick()" *ngIf="pass" tabindex="1" >Zmień</button>
	<button mat-raised-button class="btn btn-yellow" (click)="close()" tabindex="-1">Anuluj</button>
</div>
